<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Room Chat UI - Stable Connection</title>
    <!-- Paho MQTT Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #18191a;
            --sidebar-bg: #242526;
            --header-bg: #242526;
            --input-bg: #3a3b3c;
            --text-main: #e4e6eb;
            --text-muted: #b0b3b8;
            --accent: #2d88ff;
            --exit-red: #dc3545;
            --online-green: #31a24c;
            --border: #3e4042;
            --status-red: #e03e3e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            overflow: hidden;
            font-size: 14px;
        }

        /* --- LOGIN OVERLAY --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .login-box {
            background: var(--sidebar-bg); padding: 30px; border-radius: 8px;
            width: 300px; text-align: center; border: 1px solid var(--border);
        }
        .login-box input {
            width: 100%; padding: 10px; margin: 10px 0; background: var(--input-bg);
            border: 1px solid var(--border); color: white; border-radius: 4px;
        }
        .btn-enter {
            width: 100%; padding: 10px; background: var(--accent); color: white;
            border: none; border-radius: 4px; cursor: pointer; font-weight: bold;
        }

        /* --- LAYOUT UTAMA --- */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            font-weight: bold;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .user-list { flex: 1; overflow-y: auto; }
        .user-item {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .user-item:hover { background-color: rgba(255,255,255,0.05); }
        .user-avatar {
            width: 32px; height: 32px; border-radius: 50%;
            background: var(--input-bg); display: flex;
            align-items: center; justify-content: center; font-size: 0.8rem;
        }
        .user-status {
            width: 8px; height: 8px; border-radius: 50%;
            background: var(--text-muted); margin-left: auto;
        }
        .user-status.online { background: var(--online-green); }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-dark);
            position: relative;
        }

        /* HEADER & STATUS */
        .chat-header {
            height: 50px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .room-title { font-weight: bold; font-size: 1.1rem; display: flex; align-items: center; gap: 10px;}
        .room-id { font-weight: normal; color: var(--text-muted); font-size: 0.9rem; }
        
        /* Status Indicator */
        .connection-badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
            background: #333;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        .status-dot {
            width: 8px; height: 8px; border-radius: 50%; background: #555;
        }
        .connection-badge.connected { background: rgba(49, 162, 76, 0.2); color: var(--online-green); border: 1px solid rgba(49, 162, 76, 0.4); }
        .connection-badge.connected .status-dot { background: var(--online-green); box-shadow: 0 0 5px var(--online-green); }
        
        .connection-badge.disconnected { background: rgba(224, 62, 62, 0.2); color: var(--status-red); border: 1px solid rgba(224, 62, 62, 0.4); animation: pulse 1.5s infinite; }
        .connection-badge.disconnected .status-dot { background: var(--status-red); }

        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        .btn-exit {
            background-color: var(--exit-red);
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            margin-left: 10px;
        }
        .btn-exit:hover { background-color: #c82333; }

        /* CHAT AREA */
        #messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .msg-row { display: flex; gap: 10px; animation: popIn 0.2s ease; }
        @keyframes popIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .msg-avatar {
            width: 36px; height: 36px; border-radius: 50%;
            background: #444; display: flex; align-items: center;
            justify-content: center; font-size: 0.9rem; flex-shrink: 0;
            font-weight: bold; color: #fff;
        }
        .msg-content { max-width: 70%; }
        .msg-name { font-size: 0.85rem; font-weight: bold; margin-bottom: 2px; color: var(--text-muted); }
        .msg-bubble {
            background-color: var(--sidebar-bg);
            padding: 10px 14px;
            border-radius: 12px;
            border-top-left-radius: 0;
            line-height: 1.4;
            word-wrap: break-word;
            border: 1px solid var(--border);
        }
        .msg-time { font-size: 0.7rem; color: var(--text-muted); margin-top: 4px; text-align: right; display: block;}

        /* Style untuk pesan sendiri */
        .msg-row.me { flex-direction: row-reverse; }
        .msg-row.me .msg-content { align-items: flex-end; display: flex; flex-direction: column; }
        .msg-row.me .msg-name { display: none; }
        .msg-row.me .msg-bubble {
            background-color: var(--accent);
            color: white;
            border: none;
            border-top-right-radius: 0;
            border-top-left-radius: 12px;
        }

        /* INPUT AREA */
        .chat-input-area {
            padding: 15px 20px;
            background-color: var(--header-bg);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .input-wrapper { flex: 1; position: relative; }
        .chat-input {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 20px;
            color: white;
            outline: none;
        }
        .chat-input:focus { border-color: var(--text-muted); }
        .chat-input:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-send {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-send:disabled { background-color: var(--text-muted); cursor: not-allowed; }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .sidebar { display: none; }
            .chat-header { padding: 0 10px; }
            .room-title { font-size: 1rem; }
            .connection-badge span { display: none; } /* Hide text on mobile, keep dot */
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="login-overlay">
        <div class="login-box">
            <h2 style="margin-bottom: 15px; color: white;">JOIN ROOM</h2>
            <input type="text" id="username" placeholder="Username..." maxlength="12">
            <input type="text" id="roomid" placeholder="Room ID (e.g., A-111)" maxlength="10">
            <button class="btn-enter" onclick="joinApp()">MASUK</button>
        </div>
    </div>

    <!-- SIDEBAR USERS -->
    <aside class="sidebar">
        <div class="sidebar-header">Users Online</div>
        <div class="user-list" id="user-list"></div>
    </aside>

    <!-- MAIN CHAT -->
    <main class="main-content">
        <header class="chat-header">
            <div>
                <span class="room-title">Room </span>
                <span class="room-id" id="display-room-id">---</span>
            </div>
            
            <div style="display:flex; align-items:center;">
                <!-- Status Indicator (Clickable to Reconnect) -->
                <div id="connection-badge" class="connection-badge" onclick="forceReconnect()" title="Klik untuk sambung ulang">
                    <div class="status-dot"></div>
                    <span id="status-text">Menghubungkan...</span>
                </div>
                
                <button class="btn-exit" onclick="location.reload()">EXIT</button>
            </div>
        </header>

        <div id="messages-area">
            <div style="text-align: center; color: var(--text-muted); margin-top: 20px;">
                Selamat datang di Room. Privasi terjaga.
            </div>
        </div>

        <div class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" class="chat-input" id="message-input" placeholder="Ketik pesan..." autocomplete="off">
            </div>
            <button class="btn-send" id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </main>

    <script>
        // --- CONFIGURATION ---
        // Menggunakan broker publik yang stabil
        const MQTT_HOST = "broker.emqx.io"; 
        const MQTT_PORT = 8084; // WSS (Secure WebSocket)
        
        let client = null;
        let isConnected = false;
        let currentUser = "";
        let currentRoom = "";
        let reconnectInterval = null;
        
        // Set users
        let knownUsers = new Set();
        let userColors = {};

        // DOM
        const displayRoomId = document.getElementById('display-room-id');
        const messagesArea = document.getElementById('messages-area');
        const messageInput = document.getElementById('message-input');
        const userListEl = document.getElementById('user-list');
        const sendBtn = document.getElementById('send-btn');
        const statusBadge = document.getElementById('connection-badge');
        const statusText = document.getElementById('status-text');

        // --- FUNGSI UTAMA ---

        function joinApp() {
            const user = document.getElementById('username').value.trim();
            const room = document.getElementById('roomid').value.trim().toUpperCase();

            if(!user || !room) { alert("Isi username dan room ID!"); return; }

            currentUser = user;
            currentRoom = room;

            document.getElementById('login-overlay').style.display = 'none';
            displayRoomId.textContent = currentRoom;

            addUserToList(currentUser, true);
            
            // Mulai Koneksi
            startConnection();
        }

        function startConnection() {
            updateStatus('connecting');
            
            // Client ID unik setiap kali connect
            const clientId = "chat_stable_" + Math.random().toString(16).substr(2, 8);
            
            client = new Paho.MQTT.Client(MQTT_HOST, MQTT_PORT, clientId);

            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;

            const options = {
                useSSL: true, 
                timeout: 10,
                keepAliveInterval: 30, // Jaga koneksi tetap hidup setiap 30 detik
                onSuccess: onConnect,
                onFailure: onFailure
            };

            try {
                client.connect(options);
            } catch (e) {
                console.error("Error koneksi:", e);
                onFailure({errorMessage: "Gagal membuat koneksi"});
            }
        }

        function onConnect() {
            isConnected = true;
            updateStatus('connected');
            
            // Subscribe ke topic room
            const topic = "anonchat/room/" + currentRoom;
            client.subscribe(topic);
            
            // Hapus timer reconnect jika ada
            if(reconnectInterval) clearInterval(reconnectInterval);

            // Kirim pesan join
            const joinMsg = { type: 'join', user: currentUser, text: 'telah bergabung', time: new Date().toLocaleTimeString() };
            publishMessage(joinMsg);
            
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
            
            renderSystemMessage("Terhubung ke Server.");
        }

        function onFailure(responseObject) {
            console.log("Gagal koneksi: " + responseObject.errorMessage);
            isConnected = false;
            updateStatus('disconnected');
            messageInput.disabled = true;
            sendBtn.disabled = true;
            
            // Coba reconnect otomatis dalam 3 detik
            scheduleReconnect();
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("Koneksi putus: " + responseObject.errorMessage);
                isConnected = false;
                updateStatus('disconnected');
                messageInput.disabled = true;
                sendBtn.disabled = true;
                
                renderSystemMessage("⚠️ Koneksi terputus. Mencoba menghubungkan ulang...");
                
                // Coba reconnect otomatis
                scheduleReconnect();
            }
        }

        function scheduleReconnect() {
            if (reconnectInterval) clearInterval(reconnectInterval);
            
            reconnectInterval = setInterval(() => {
                console.log("Mencoba menyambung ulang...");
                startConnection();
            }, 3000); // Coba setiap 3 detik
        }

        function forceReconnect() {
            if (reconnectInterval) clearInterval(reconnectInterval);
            renderSystemMessage("Memaksa sambungan ulang...");
            startConnection();
        }

        function updateStatus(state) {
            statusBadge.className = 'connection-badge'; // Reset class
            
            if (state === 'connected') {
                statusBadge.classList.add('connected');
                statusText.textContent = "Terhubung";
            } else if (state === 'connecting') {
                statusBadge.style.background = '#333';
                statusBadge.style.color = '#fff';
                statusBadge.querySelector('.status-dot').style.background = '#fbbf24'; // Kuning
                statusText.textContent = "Menghubungkan...";
            } else {
                statusBadge.classList.add('disconnected');
                statusText.textContent = "Terputus (Klik)";
            }
        }

        function publishMessage(payloadObj) {
            if (!isConnected || !client) return;
            const topic = "anonchat/room/" + currentRoom;
            const message = new Paho.MQTT.Message(JSON.stringify(payloadObj));
            message.destinationName = topic;
            try {
                client.send(message);
            } catch(e) {
                console.error("Gagal kirim pesan", e);
            }
        }

        function onMessageArrived(message) {
            try {
                const payload = JSON.parse(message.payloadString);
                if (payload.type === 'join') {
                    addUserToList(payload.user, false);
                    renderSystemMessage(`${payload.user} bergabung.`);
                } else {
                    renderChatMessage(payload.user, payload.text, payload.time, false);
                    addUserToList(payload.user, false);
                }
            } catch(e) { console.error(e); }
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if(!text) return;

            // Jika tidak terhubung, coba kirim pesan lokal saja (opsional) atau blokir
            // Kita blokir demi keamanan data
            if(!isConnected) {
                alert("Tidak terhubung ke server. Tunggu indikator hijau.");
                return;
            }

            const msg = {
                type: 'chat',
                user: currentUser,
                text: text,
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
            };

            publishMessage(msg);
            renderChatMessage(currentUser, text, msg.time, true);
            messageInput.value = "";
        }

        // --- UI RENDERERS ---

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) color += letters[Math.floor(Math.random() * 16)];
            return color;
        }

        function addUserToList(username, isMe) {
            if (knownUsers.has(username)) return;
            knownUsers.add(username);
            let avatarColor = isMe ? '#2d88ff' : getRandomColor();
            if (username === 'System') avatarColor = '#555';
            userColors[username] = avatarColor;

            const div = document.createElement('div');
            div.className = 'user-item';
            div.id = 'user-' + username;
            div.innerHTML = `
                <div class="user-avatar" style="background: ${avatarColor}">${username.substring(0,2).toUpperCase()}</div>
                <span>${username}</span>
                <div class="user-status online"></div>
            `;
            userListEl.appendChild(div);
        }

        function renderChatMessage(user, text, time, isMe) {
            const row = document.createElement('div');
            row.className = `msg-row ${isMe ? 'me' : 'them'}`;
            const avatarColor = userColors[user] || '#777';
            const initial = user.substring(0,2).toUpperCase();
            const safeText = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");

            row.innerHTML = `
                <div class="msg-avatar" style="background: ${avatarColor}">${initial}</div>
                <div class="msg-content">
                    <div class="msg-name">${user}</div>
                    <div class="msg-bubble">${safeText}</div>
                    <span class="msg-time">${time}</span>
                </div>
            `;
            messagesArea.appendChild(row);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function renderSystemMessage(text) {
            const div = document.createElement('div');
            div.style.textAlign = 'center';
            div.style.fontSize = '0.75rem';
            div.style.color = '#777';
            div.style.margin = '10px 0';
            div.textContent = text;
            messagesArea.appendChild(div);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Enter key
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });

        document.getElementById('roomid').value = "A-" + Math.floor(100 + Math.random() * 900);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Private Chat Anonim</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #18191a;
            --sidebar-bg: #242526;
            --header-bg: #242526;
            --input-bg: #3a3b3c;
            --text-main: #e4e6eb;
            --text-muted: #b0b3b8;
            --accent: #2d88ff;
            --danger: #dc3545;
            --online-green: #31a24c;
            --border: #3e4042;
            --host-gold: #fbbf24;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            overflow: hidden;
            font-size: 14px;
        }

        /* --- LOGIN --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: var(--sidebar-bg); padding: 30px; border-radius: 8px;
            width: 320px; text-align: center; border: 1px solid var(--border);
        }
        .login-box h2 { color:white; margin-bottom:15px; }
        .login-box input {
            width: 100%; padding: 12px; margin: 8px 0; background: var(--input-bg);
            border: 1px solid var(--border); color: white; border-radius: 4px;
        }
        .btn-enter {
            width: 100%; padding: 12px; background: var(--accent); color: white;
            border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top:10px;
        }

        /* --- LAYOUT --- */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 10;
        }
        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            font-weight: bold;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.8rem;
            display: flex; justify-content: space-between;
        }
        .user-list { flex: 1; overflow-y: auto; }
        .user-item {
            padding: 10px 15px; display: flex; align-items: center; gap: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .user-avatar {
            width: 36px; height: 36px; border-radius: 50%;
            background: var(--input-bg); display: flex;
            align-items: center; justify-content: center; font-size: 0.9rem;
            font-weight: bold; color: white;
        }
        .user-info { flex:1; }
        .user-name { font-weight: 600; font-size: 0.95rem; display: flex; align-items: center; gap: 5px;}
        .host-badge { color: var(--host-gold); font-size: 1rem; }
        .user-status-text { font-size: 0.75rem; color: var(--online-green); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--online-green); }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-dark);
            position: relative;
        }

        /* --- HEADER --- */
        .chat-header {
            height: 60px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
        }
        .header-left { display: flex; flex-direction: column; justify-content: center; }
        .room-title-row { display: flex; align-items: center; gap: 8px; }
        .room-title { font-weight: bold; font-size: 1.1rem; }
        .room-id { font-weight: normal; color: var(--text-muted); font-size: 0.9rem; font-family: monospace; }
        
        .timer-controls {
            margin-top: 4px;
            display: flex;
            gap: 5px;
            align-items: center;
            transition: opacity 0.3s;
        }
        .timer-controls.disabled {
            opacity: 0.4;
            pointer-events: none;
            filter: grayscale(1);
        }

        .timer-input {
            width: 50px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: white;
            padding: 2px 5px;
            border-radius: 4px;
            text-align: center;
        }
        .btn-timer {
            background: #444; color: white; border: 1px solid #555;
            padding: 2px 8px; border-radius: 4px; cursor: pointer; font-size: 0.75rem;
        }
        .btn-timer.active { background: var(--danger); border-color: var(--danger); }

        .header-right { display: flex; align-items: center; gap: 10px; }
        
        .connection-badge {
            font-size: 0.75rem; padding: 4px 8px; border-radius: 4px;
            background: #333; color: #aaa; display: flex; align-items: center; gap: 6px;
        }
        .connection-badge.connected .status-dot { background: var(--online-green); box-shadow: 0 0 5px var(--online-green); }

        .btn-exit {
            background-color: var(--danger);
            color: white; border: none; padding: 6px 16px; border-radius: 4px;
            font-size: 0.85rem; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        /* --- WATERMARK TIMER --- */
        #timer-watermark {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.05);
            pointer-events: none;
            z-index: 1;
            white-space: nowrap;
            font-variant-numeric: tabular-nums;
            transition: color 0.3s;
        }
        #timer-watermark.urgent { color: rgba(220, 53, 69, 0.15); }

        /* --- CHAT AREA --- */
        #messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 5;
            position: relative;
        }
        
        .msg-row { display: flex; gap: 10px; animation: popIn 0.2s ease; }
        @keyframes popIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .msg-avatar {
            width: 36px; height: 36px; border-radius: 50%;
            background: #444; display: flex; align-items: center;
            justify-content: center; font-size: 0.9rem; flex-shrink: 0;
            font-weight: bold; color: #fff;
        }
        .msg-content { max-width: 70%; }
        .msg-name { font-size: 0.8rem; font-weight: bold; margin-bottom: 2px; color: var(--text-muted); }
        .msg-bubble {
            background-color: var(--sidebar-bg);
            padding: 10px 14px;
            border-radius: 12px;
            border-top-left-radius: 0;
            line-height: 1.4;
            word-wrap: break-word;
            border: 1px solid var(--border);
        }
        .msg-time { font-size: 0.7rem; color: var(--text-muted); margin-top: 4px; text-align: right; display: block;}

        .msg-row.me { flex-direction: row-reverse; }
        .msg-row.me .msg-content { align-items: flex-end; display: flex; flex-direction: column; }
        .msg-row.me .msg-name { display: none; }
        .msg-row.me .msg-bubble {
            background-color: var(--accent); color: white; border: none;
            border-top-right-radius: 0; border-top-left-radius: 12px;
        }

        /* INPUT */
        .chat-input-area {
            padding: 15px 20px;
            background-color: var(--header-bg);
            border-top: 1px solid var(--border);
            display: flex; gap: 10px; align-items: center;
            z-index: 10;
        }
        .input-wrapper { flex: 1; position: relative; }
        .chat-input {
            width: 100%; padding: 12px 15px; background-color: var(--input-bg);
            border: 1px solid transparent; border-radius: 20px; color: white; outline: none;
        }
        .chat-input:focus { border-color: var(--text-muted); }
        .chat-input:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-send {
            background-color: var(--accent); color: white; border: none;
            padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: 600;
        }
        .btn-send:disabled { background-color: var(--text-muted); cursor: not-allowed; }

        /* --- EXPIRED OVERLAY --- */
        #expired-overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 3000;
            flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }
        #expired-overlay h1 { font-size: 3rem; color: var(--danger); margin-bottom: 20px; }
        #expired-overlay p { color: white; font-size: 1.2rem; }
        #expired-overlay button {
            margin-top: 20px;
            padding: 10px 30px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .sidebar { display: none; }
            .chat-header { height: auto; padding: 10px; flex-wrap: wrap; }
            #timer-watermark { font-size: 4rem; }
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }
    </style>
</head>
<body>

    <!-- EXPIRED SCREEN -->
    <div id="expired-overlay">
        <h1>‚è∞ WAKTU HABIS</h1>
        <p>Membersihkan data aplikasi...</p>
        <button onclick="cleanAndExit()">KELUAR SEKARANG</button>
    </div>

    <!-- LOGIN -->
    <div id="login-overlay">
        <div class="login-box">
            <h2>JOIN ROOM</h2>
            <input type="text" id="username" placeholder="Username..." maxlength="12">
            <input type="text" id="roomid" placeholder="Room ID" maxlength="10">
            <button class="btn-enter" onclick="joinApp()">MASUK</button>
        </div>
    </div>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <span>Users</span>
            <span id="user-count">0</span>
        </div>
        <div class="user-list" id="user-list"></div>
    </aside>

    <!-- MAIN CHAT -->
    <main class="main-content">
        <!-- TIMER WATERMARK -->
        <div id="timer-watermark">00:00</div>

        <header class="chat-header">
            <div class="header-left">
                <div class="room-title-row">
                    <span class="room-title">Room </span>
                    <span class="room-id" id="display-room-id">---</span>
                </div>
                <!-- TIMER CONTROL -->
                <div class="timer-controls" id="timer-controls">
                    <input type="number" id="timer-minutes" class="timer-input" placeholder="Menit" min="1" max="60">
                    <button class="btn-timer" id="btn-set-timer" onclick="setTimer()">‚è± Set Timer</button>
                </div>
            </div>
            
            <div class="header-right">
                <div id="connection-badge" class="connection-badge">
                    <div class="status-dot"></div>
                    <span>Offline</span>
                </div>
                <button class="btn-exit" onclick="cleanAndExit()">EXIT</button>
            </div>
        </header>

        <div id="messages-area">
            <div style="text-align: center; color: var(--text-muted); margin-top: 20px;">
                Selamat datang. Data akan dibersihkan saat keluar.
            </div>
        </div>

        <div class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" class="chat-input" id="message-input" placeholder="Ketik pesan..." autocomplete="off">
            </div>
            <button class="btn-send" id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </main>

    <script>
        const MQTT_HOST = "broker.emqx.io";
        const MQTT_PORT = 8084;
        
        let client = null;
        let isConnected = false;
        let currentUser = "";
        let currentRoom = "";
        
        // HOST VARIABLES
        let isHost = false;
        let currentHost = "";
        let hostCheckTimeout = null;

        // User Management
        let activeUsers = {}; 
        let userColors = {};

        // Timer Variables
        let timerInterval = null;
        let timerEndTime = null;
        let timerRunning = false;

        // DOM
        const displayRoomId = document.getElementById('display-room-id');
        const messagesArea = document.getElementById('messages-area');
        const messageInput = document.getElementById('message-input');
        const userListEl = document.getElementById('user-list');
        const sendBtn = document.getElementById('send-btn');
        const statusBadge = document.getElementById('connection-badge');
        const userCountEl = document.getElementById('user-count');
        
        // Timer DOM
        const timerWatermark = document.getElementById('timer-watermark');
        const timerInput = document.getElementById('timer-minutes');
        const btnSetTimer = document.getElementById('btn-set-timer');
        const timerControls = document.getElementById('timer-controls'); 
        const expiredOverlay = document.getElementById('expired-overlay');

        // --- CORE FUNCTIONS ---

        function joinApp() {
            const user = document.getElementById('username').value.trim();
            const room = document.getElementById('roomid').value.trim().toUpperCase();

            if(!user || !room) { alert("Isi semua kolom!"); return; }
            if(user.length > 15) { alert("Username terlalu panjang"); return; }

            currentUser = user;
            currentRoom = room;

            document.getElementById('login-overlay').style.display = 'none';
            displayRoomId.textContent = currentRoom;
            updateActiveUser(currentUser, true);

            startConnection();
        }

        function startConnection() {
            updateStatus('connecting');
            const clientId = "chat_clean_" + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(MQTT_HOST, MQTT_PORT, clientId);

            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;

            const topic = "anonchat/room/" + currentRoom;
            const willMessage = new Paho.MQTT.Message(JSON.stringify({ type: 'leave', user: currentUser }));
            willMessage.destinationName = topic;

            const options = {
                useSSL: true, timeout: 10, keepAliveInterval: 30,
                onSuccess: onConnect, onFailure: onFailure, willMessage: willMessage
            };

            try { client.connect(options); } catch(e) { onFailure(); }
        }

        function onConnect() {
            isConnected = true;
            updateStatus('connected');
            const topic = "anonchat/room/" + currentRoom;
            client.subscribe(topic);

            publishMessage({ type: 'join', user: currentUser });
            checkHostElection();
            
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }

        // --- HOST ELECTION ---

        function checkHostElection() {
            publishMessage({ type: 'host_query', user: currentUser });
            hostCheckTimeout = setTimeout(() => {
                becomeHost();
            }, 1500);
        }

        function becomeHost() {
            isHost = true;
            currentHost = currentUser;
            timerControls.classList.remove('disabled');
            timerInput.disabled = false;
            btnSetTimer.disabled = false;
            renderSystemMessage("Anda adalah HOST. Mengatur waktu.");
            publishMessage({ type: 'announce_host', user: currentUser });
            updateUserListHostBadge(currentUser, true);
        }

        function becomeGuest(hostName) {
            isHost = false;
            currentHost = hostName;
            timerControls.classList.add('disabled');
            timerInput.disabled = true;
            btnSetTimer.disabled = true;
            timerInput.placeholder = "Host Only";
            renderSystemMessage(`Host: ${hostName}.`);
            updateUserListHostBadge(hostName, true);
        }

        function onFailure() {
            isConnected = false;
            updateStatus('disconnected');
            messageInput.disabled = true;
            sendBtn.disabled = true;
            setTimeout(startConnection, 3000);
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                isConnected = false;
                updateStatus('disconnected');
                messageInput.disabled = true;
                sendBtn.disabled = true;
                setTimeout(startConnection, 3000);
            }
        }

        function publishMessage(payloadObj) {
            if (!isConnected || !client) return;
            const topic = "anonchat/room/" + currentRoom;
            const message = new Paho.MQTT.Message(JSON.stringify(payloadObj));
            message.destinationName = topic;
            try { client.send(message); } catch(e){}
        }

        // --- MESSAGE HANDLING ---

        function onMessageArrived(message) {
            try {
                const payload = JSON.parse(message.payloadString);
                if (payload.user === currentUser) return;

                // 1. HOST PROTOCOL
                if (payload.type === 'host_query') {
                    if (isHost) publishMessage({ type: 'announce_host', user: currentUser });
                }
                else if (payload.type === 'announce_host') {
                    clearTimeout(hostCheckTimeout);
                    if (!isHost && currentHost !== payload.user) becomeGuest(payload.user);
                    updateUserListHostBadge(payload.user, true);
                }

                // 2. TIMER PROTOCOL
                else if (payload.type === 'timer_start') {
                    startSyncTimer(payload.endTime);
                }
                else if (payload.type === 'timer_tick') {
                    updateTimerUI(payload.remaining, true);
                }
                else if (payload.type === 'timer_end') {
                    forceKickout();
                }

                // 3. PRESENCE
                else if (payload.type === 'join') {
                    updateActiveUser(payload.user, true);
                    renderSystemMessage(`${payload.user} bergabung.`);
                    
                    const presenceMsg = { type: 'presence', user: currentUser };
                    publishMessage(presenceMsg);
                    
                    if(isHost && timerRunning) {
                        const remaining = timerEndTime - Date.now();
                        publishMessage({ type: 'timer_tick', remaining: remaining > 0 ? remaining : 0 });
                    }
                }
                else if (payload.type === 'presence') {
                    updateActiveUser(payload.user, true);
                }
                else if (payload.type === 'leave') {
                    updateActiveUser(payload.user, false);
                    if (payload.user === currentHost) {
                        currentHost = "";
                        renderSystemMessage("Host keluar.");
                        timerControls.classList.add('disabled');
                        timerInput.disabled = true;
                        btnSetTimer.disabled = true;
                    } else {
                        renderSystemMessage(`${payload.user} keluar.`);
                    }
                }
                else if (payload.type === 'chat') {
                    renderChatMessage(payload.user, payload.text, payload.time, false);
                }

            } catch(e) { console.error(e); }
        }

        // --- TIMER LOGIC ---

        function setTimer() {
            if (!isHost) return;
            const mins = parseInt(timerInput.value);
            if(!mins || mins <= 0) return;

            const durationMs = mins * 60 * 1000;
            const endTime = Date.now() + durationMs;

            publishMessage({ type: 'timer_start', endTime: endTime });
            startSyncTimer(endTime);
        }

        function startSyncTimer(endTime) {
            if(timerInterval) clearInterval(timerInterval);
            
            timerRunning = true;
            timerEndTime = endTime;
            
            timerWatermark.style.display = 'block';
            btnSetTimer.textContent = "‚èπ Stop/Reset";
            btnSetTimer.classList.add('active');

            timerInterval = setInterval(() => {
                const now = Date.now();
                const remaining = timerEndTime - now;

                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    updateTimerUI(0);
                    if (isHost) publishMessage({ type: 'timer_end' });
                    forceKickout();
                } else {
                    updateTimerUI(remaining);
                    if (isHost) publishMessage({ type: 'timer_tick', remaining: remaining });
                }
            }, 1000);
        }

        function updateTimerUI(ms, forceSync = false) {
            const totalSeconds = Math.ceil(ms / 1000);
            const m = Math.floor(totalSeconds / 60);
            const s = totalSeconds % 60;
            const timeString = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            
            timerWatermark.textContent = timeString;
            
            if(totalSeconds <= 30) {
                timerWatermark.classList.add('urgent');
            } else {
                timerWatermark.classList.remove('urgent');
            }
        }

        // --- EXIT & CLEAN LOGIC (PERMINTAAN USER) ---

        function cleanAppData() {
            console.log("Membersihkan data aplikasi...");
            
            // 1. Hapus Local Storage (Data tersimpan permanen)
            localStorage.clear();
            
            // 2. Hapus Session Storage (Data sementara tab)
            sessionStorage.clear();
            
            // 3. Opsional: Bersihkan input field visual (tidak terlalu perlu karena akan reload)
            messageInput.value = "";
            timerInput.value = "";
        }

        function cleanAndExit() {
            // Beritahu server kita pergi
            if (isConnected && client) {
                 publishMessage({ type: 'leave', user: currentUser });
                 try { client.disconnect(); } catch(e){}
            }

            // Bersihkan Data
            cleanAppData();

            // Reload halaman untuk reset total
            // Kita tambahkan timestamp agar browser tidak mengambil cache halaman yang lama
            const url = new URL(window.location.href);
            url.searchParams.set('t', new Date().getTime());
            window.location.href = url.toString();
        }

        function forceKickout() {
            expiredOverlay.style.display = 'flex';
            if(timerInterval) clearInterval(timerInterval);
            
            // Otomatis jalankan clean exit setelah 2 detik
            setTimeout(() => {
                cleanAndExit();
            }, 2000);
        }

        // --- UI HELPERS ---

        function updateActiveUser(username, isOnline) {
            if (isOnline) {
                if (!activeUsers[username]) {
                    activeUsers[username] = true;
                    renderUserToList(username);
                    userCountEl.textContent = Object.keys(activeUsers).length;
                }
            } else {
                if (activeUsers[username]) {
                    delete activeUsers[username];
                    const el = document.getElementById('user-item-' + username);
                    if (el) el.remove();
                    userCountEl.textContent = Object.keys(activeUsers).length;
                }
            }
        }

        function renderUserToList(username) {
            if (document.getElementById('user-item-' + username)) return;
            const color = userColors[username] || getRandomColor();
            userColors[username] = color;
            const initial = username.substring(0,2).toUpperCase();

            const div = document.createElement('div');
            div.className = 'user-item';
            div.id = 'user-item-' + username;
            div.innerHTML = `
                <div class="user-avatar" style="background: ${color}">${initial}</div>
                <div class="user-info">
                    <div class="user-name" id="name-${username}">
                        ${username} <span class="host-badge" id="host-badge-${username}" style="display:none">üëë</span>
                    </div>
                    <div class="user-status-text">Online</div>
                </div>
                <div class="status-dot"></div>
            `;
            userListEl.appendChild(div);
        }

        function updateUserListHostBadge(username, isHost) {
            const badge = document.getElementById('host-badge-' + username);
            if(badge) {
                badge.style.display = isHost ? 'inline-block' : 'none';
            }
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if(!text || !isConnected) return;
            const msg = {
                type: 'chat', user: currentUser, text: text,
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
            };
            publishMessage(msg);
            renderChatMessage(currentUser, text, msg.time, true);
            messageInput.value = "";
        }

        function updateStatus(state) {
            statusBadge.className = 'connection-badge';
            if (state === 'connected') statusBadge.classList.add('connected');
            statusBadge.querySelector('span').textContent = state === 'connected' ? "Online" : "Offline";
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) color += letters[Math.floor(Math.random() * 16)];
            return color;
        }

        function renderChatMessage(user, text, time, isMe) {
            const row = document.createElement('div');
            row.className = `msg-row ${isMe ? 'me' : 'them'}`;
            const avatarColor = userColors[user] || '#777';
            const initial = user.substring(0,2).toUpperCase();
            const safeText = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");

            row.innerHTML = `
                <div class="msg-avatar" style="background: ${avatarColor}">${initial}</div>
                <div class="msg-content">
                    ${!isMe ? `<div class="msg-name">${user}</div>` : ''}
                    <div class="msg-bubble">${safeText}</div>
                    <span class="msg-time">${time}</span>
                </div>
            `;
            messagesArea.appendChild(row);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function renderSystemMessage(text) {
            const div = document.createElement('div');
            div.style.textAlign = 'center'; div.style.fontSize = '0.75rem';
            div.style.color = '#777'; div.style.margin = '10px 0';
            div.textContent = text;
            messagesArea.appendChild(div);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
        document.getElementById('roomid').value = "A-" + Math.floor(100 + Math.random() * 900);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Realtime Room Chat</title>
    <!-- Paho MQTT Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #18191a;
            --sidebar-bg: #242526;
            --header-bg: #242526;
            --input-bg: #3a3b3c;
            --text-main: #e4e6eb;
            --text-muted: #b0b3b8;
            --accent: #2d88ff;
            --exit-red: #dc3545;
            --online-green: #31a24c;
            --border: #3e4042;
            --status-red: #e03e3e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            overflow: hidden;
            font-size: 14px;
        }

        /* --- LOGIN --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: var(--sidebar-bg); padding: 30px; border-radius: 8px;
            width: 320px; text-align: center; border: 1px solid var(--border);
        }
        .login-box h2 { color:white; margin-bottom:15px; }
        .login-box input {
            width: 100%; padding: 12px; margin: 8px 0; background: var(--input-bg);
            border: 1px solid var(--border); color: white; border-radius: 4px;
        }
        .btn-enter {
            width: 100%; padding: 12px; background: var(--accent); color: white;
            border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top:10px;
        }

        /* --- LAYOUT --- */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            font-weight: bold;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.8rem;
            display: flex; justify-content: space-between;
        }
        .user-count { background: #333; padding: 2px 6px; border-radius: 10px; color: white; }
        
        .user-list { flex: 1; overflow-y: auto; }
        .user-item {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: background 0.2s;
        }
        .user-avatar {
            width: 36px; height: 36px; border-radius: 50%;
            background: var(--input-bg); display: flex;
            align-items: center; justify-content: center; font-size: 0.9rem;
            font-weight: bold; color: white;
        }
        .user-info { flex:1; }
        .user-name { font-weight: 600; font-size: 0.95rem; }
        .user-status-text { font-size: 0.75rem; color: var(--online-green); }
        
        .status-dot {
            width: 8px; height: 8px; border-radius: 50%;
            background: var(--online-green);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-dark);
        }

        /* HEADER */
        .chat-header {
            height: 50px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .room-title { font-weight: bold; font-size: 1.1rem; display: flex; align-items: center; gap: 10px;}
        .room-id { font-weight: normal; color: var(--text-muted); font-size: 0.9rem; font-family: monospace;}
        
        .connection-badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
            background: #333;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-right: 10px;
        }
        .connection-badge.connected .status-dot { background: var(--online-green); box-shadow: 0 0 5px var(--online-green); }
        .connection-badge.disconnected .status-dot { background: var(--status-red); }
        .connection-badge span { font-size: 0.7rem; }

        .btn-exit {
            background-color: var(--exit-red);
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* CHAT AREA */
        #messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .msg-row { display: flex; gap: 10px; animation: popIn 0.2s ease; }
        @keyframes popIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .msg-avatar {
            width: 36px; height: 36px; border-radius: 50%;
            background: #444; display: flex; align-items: center;
            justify-content: center; font-size: 0.9rem; flex-shrink: 0;
            font-weight: bold; color: #fff;
        }
        .msg-content { max-width: 70%; }
        .msg-name { font-size: 0.8rem; font-weight: bold; margin-bottom: 2px; color: var(--text-muted); }
        .msg-bubble {
            background-color: var(--sidebar-bg);
            padding: 10px 14px;
            border-radius: 12px;
            border-top-left-radius: 0;
            line-height: 1.4;
            word-wrap: break-word;
            border: 1px solid var(--border);
        }
        .msg-time { font-size: 0.7rem; color: var(--text-muted); margin-top: 4px; text-align: right; display: block;}

        /* Style untuk pesan sendiri (Kanan) */
        .msg-row.me { flex-direction: row-reverse; }
        .msg-row.me .msg-content { align-items: flex-end; display: flex; flex-direction: column; }
        .msg-row.me .msg-name { display: none; }
        .msg-row.me .msg-bubble {
            background-color: var(--accent);
            color: white;
            border: none;
            border-top-right-radius: 0;
            border-top-left-radius: 12px;
        }

        /* INPUT */
        .chat-input-area {
            padding: 15px 20px;
            background-color: var(--header-bg);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .input-wrapper { flex: 1; position: relative; }
        .chat-input {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 20px;
            color: white;
            outline: none;
        }
        .chat-input:focus { border-color: var(--text-muted); }
        .chat-input:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-send {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-send:disabled { background-color: var(--text-muted); cursor: not-allowed; }

        @media (max-width: 600px) {
            .sidebar { display: none; }
            .chat-header { padding: 0 10px; }
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="login-overlay">
        <div class="login-box">
            <h2>JOIN ROOM</h2>
            <input type="text" id="username" placeholder="Username..." maxlength="12">
            <input type="text" id="roomid" placeholder="Room ID" maxlength="10">
            <button class="btn-enter" onclick="joinApp()">MASUK</button>
        </div>
    </div>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <span>Users</span>
            <span class="user-count" id="user-count">0</span>
        </div>
        <div class="user-list" id="user-list"></div>
    </aside>

    <!-- MAIN CHAT -->
    <main class="main-content">
        <header class="chat-header">
            <div>
                <span class="room-title">Room </span>
                <span class="room-id" id="display-room-id">---</span>
            </div>
            
            <div style="display:flex; align-items:center;">
                <div id="connection-badge" class="connection-badge">
                    <div class="status-dot"></div>
                    <span id="status-text">Offline</span>
                </div>
                <button class="btn-exit" onclick="leaveApp()">EXIT</button>
            </div>
        </header>

        <div id="messages-area">
            <div style="text-align: center; color: var(--text-muted); margin-top: 20px;">
                Selamat datang. Privasi terjaga.
            </div>
        </div>

        <div class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" class="chat-input" id="message-input" placeholder="Ketik pesan..." autocomplete="off">
            </div>
            <button class="btn-send" id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </main>

    <script>
        const MQTT_HOST = "broker.emqx.io";
        const MQTT_PORT = 8084;
        
        let client = null;
        let isConnected = false;
        let currentUser = "";
        let currentRoom = "";
        
        // Menyimpan daftar user yang aktif
        let activeUsers = {}; 
        let userColors = {};

        // DOM
        const displayRoomId = document.getElementById('display-room-id');
        const messagesArea = document.getElementById('messages-area');
        const messageInput = document.getElementById('message-input');
        const userListEl = document.getElementById('user-list');
        const sendBtn = document.getElementById('send-btn');
        const statusBadge = document.getElementById('connection-badge');
        const statusText = document.getElementById('status-text');
        const userCountEl = document.getElementById('user-count');

        // --- CORE FUNCTIONS ---

        function joinApp() {
            const user = document.getElementById('username').value.trim();
            const room = document.getElementById('roomid').value.trim().toUpperCase();

            if(!user || !room) { alert("Isi semua kolom!"); return; }
            if(user.length > 15) { alert("Username terlalu panjang"); return; }

            currentUser = user;
            currentRoom = room;

            document.getElementById('login-overlay').style.display = 'none';
            displayRoomId.textContent = currentRoom;
            
            // Add self to list initially
            updateActiveUser(currentUser, true);

            startConnection();
        }

        function startConnection() {
            updateStatus('connecting');
            
            // Client ID Unik
            const clientId = "chat_rtc_" + Math.random().toString(16).substr(2, 8);
            
            client = new Paho.MQTT.Client(MQTT_HOST, MQTT_PORT, clientId);

            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;

            const topic = "anonchat/room/" + currentRoom;

            // --- FITUR CANGGIH: LAST WILL AND TESTAMENT (LWT) ---
            // Jika koneksi putus tiba-tiba, server otomatis kirim pesan 'leave'
            const willMessage = new Paho.MQTT.Message(JSON.stringify({
                type: 'leave',
                user: currentUser
            }));
            willMessage.destinationName = topic;
            willMessage.qos = 0;
            willMessage.retained = false;
            // -----------------------------------------------------

            const options = {
                useSSL: true, 
                timeout: 10,
                keepAliveInterval: 30,
                onSuccess: onConnect,
                onFailure: onFailure,
                willMessage: willMessage // Pasang LWT di sini
            };

            try {
                client.connect(options);
            } catch (e) {
                console.error(e);
                onFailure({errorMessage: "Error Init"});
            }
        }

        function onConnect() {
            isConnected = true;
            updateStatus('connected');
            
            const topic = "anonchat/room/" + currentRoom;
            client.subscribe(topic);

            // 1. Kirim pesan "Saya Masuk" (Join)
            const joinMsg = { type: 'join', user: currentUser, time: new Date().toLocaleTimeString() };
            publishMessage(joinMsg);
            
            renderSystemMessage("Terhubung ke Server.");
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }

        function onFailure() {
            isConnected = false;
            updateStatus('disconnected');
            messageInput.disabled = true;
            sendBtn.disabled = true;
            setTimeout(startConnection, 3000); // Auto reconnect
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("Koneksi putus");
                isConnected = false;
                updateStatus('disconnected');
                messageInput.disabled = true;
                sendBtn.disabled = true;
                renderSystemMessage("⚠️ Terputus. Menghubungkan ulang...");
                setTimeout(startConnection, 3000);
            }
        }

        function publishMessage(payloadObj) {
            if (!isConnected || !client) return;
            const topic = "anonchat/room/" + currentRoom;
            const message = new Paho.MQTT.Message(JSON.stringify(payloadObj));
            message.destinationName = topic;
            try { client.send(message); } catch(e){}
        }

        // --- PESAN MASUK (LOGIKA PALING PENTING) ---
        function onMessageArrived(message) {
            try {
                const payload = JSON.parse(message.payloadString);

                // 1. ABSEN PESAN DARI DIRI SENDIRI (Anti Echo)
                // Ini yang membuat chat Anda tidak muncul dua kali atau di sisi yang salah
                if (payload.user === currentUser) {
                    return; 
                }

                // 2. Handle User Join
                if (payload.type === 'join') {
                    // Tambahkan user baru ke list
                    updateActiveUser(payload.user, true);
                    renderSystemMessage(`${payload.user} bergabung.`);
                    
                    // **HANDSHAKE**: Balas pesan join untuk memberitahu "Saya juga online"
                    // Jadi user yang baru masuk tahu siapa saja yang sudah ada di dalam
                    const presenceMsg = { type: 'presence', user: currentUser };
                    publishMessage(presenceMsg);
                }

                // 3. Handle User Presence (Balasan dari user lama)
                else if (payload.type === 'presence') {
                    updateActiveUser(payload.user, true);
                }

                // 4. Handle User Leave
                else if (payload.type === 'leave') {
                    updateActiveUser(payload.user, false);
                    renderSystemMessage(`${payload.user} keluar.`);
                }

                // 5. Handle Chat Biasa
                else {
                    renderChatMessage(payload.user, payload.text, payload.time, false);
                }

            } catch(e) { console.error(e); }
        }

        // --- MANAJEMEN USER LIST ---
        function updateActiveUser(username, isOnline) {
            if (isOnline) {
                // Jika belum ada di list, tambahkan
                if (!activeUsers[username]) {
                    activeUsers[username] = true;
                    renderUserToList(username);
                    updateUserCount();
                }
            } else {
                // Jika offline, hapus dari list
                if (activeUsers[username]) {
                    delete activeUsers[username];
                    const el = document.getElementById('user-item-' + username);
                    if (el) el.remove();
                    updateUserCount();
                }
            }
        }

        function renderUserToList(username) {
            // Cek duplikasi DOM
            if (document.getElementById('user-item-' + username)) return;

            const color = userColors[username] || getRandomColor();
            userColors[username] = color;
            const initial = username.substring(0,2).toUpperCase();

            const div = document.createElement('div');
            div.className = 'user-item';
            div.id = 'user-item-' + username;
            div.innerHTML = `
                <div class="user-avatar" style="background: ${color}">${initial}</div>
                <div class="user-info">
                    <div class="user-name">${username}</div>
                    <div class="user-status-text">Online</div>
                </div>
                <div class="status-dot"></div>
            `;
            userListEl.appendChild(div);
        }

        function updateUserCount() {
            userCountEl.textContent = Object.keys(activeUsers).length;
        }

        function leaveApp() {
            // Kirim pesan leave manual
            const leaveMsg = { type: 'leave', user: currentUser };
            publishMessage(leaveMsg);
            
            // Tunggu sedikit agar pesan terkirim, lalu refresh
            setTimeout(() => {
                if (client) client.disconnect();
                location.reload();
            }, 500);
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if(!text || !isConnected) return;

            const msg = {
                type: 'chat',
                user: currentUser,
                text: text,
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
            };

            publishMessage(msg);
            // Render Local (Kanan)
            renderChatMessage(currentUser, text, msg.time, true);
            messageInput.value = "";
        }

        // --- UI HELPERS ---
        function updateStatus(state) {
            statusBadge.className = 'connection-badge';
            if (state === 'connected') {
                statusBadge.classList.add('connected');
                statusText.textContent = "Online";
            } else {
                statusBadge.classList.add('disconnected');
                statusText.textContent = "Offline";
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) color += letters[Math.floor(Math.random() * 16)];
            return color;
        }

        function renderChatMessage(user, text, time, isMe) {
            const row = document.createElement('div');
            row.className = `msg-row ${isMe ? 'me' : 'them'}`;
            const avatarColor = userColors[user] || '#777';
            const initial = user.substring(0,2).toUpperCase();
            const safeText = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");

            row.innerHTML = `
                <div class="msg-avatar" style="background: ${avatarColor}">${initial}</div>
                <div class="msg-content">
                    ${!isMe ? `<div class="msg-name">${user}</div>` : ''}
                    <div class="msg-bubble">${safeText}</div>
                    <span class="msg-time">${time}</span>
                </div>
            `;
            messagesArea.appendChild(row);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function renderSystemMessage(text) {
            const div = document.createElement('div');
            div.style.textAlign = 'center';
            div.style.fontSize = '0.75rem';
            div.style.color = '#777';
            div.style.margin = '10px 0';
            div.textContent = text;
            messagesArea.appendChild(div);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
        document.getElementById('roomid').value = "A-" + Math.floor(100 + Math.random() * 900);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Private Chat Anonymous</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #0b141a;
            --sidebar-bg: #111b21;
            --header-bg: #202c33;
            --input-bg: #2a3942;
            --text-main: #e9edef;
            --text-muted: #8696a0;
            --accent: #00a884;
            --bubble-me: #005c4b;
            --bubble-them: #202c33;
            --danger: #dc3545;
            --online-green: #00a884;
            --border: #222e35;
            --host-gold: #fbbf24;
            --sticker-panel-bg: #222e35;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        
        body { 
            background-color: var(--bg-dark); 
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay;
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            overflow: hidden;
            font-size: 14px;
        }

        /* --- LOGIN --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: var(--sidebar-bg); padding: 30px; border-radius: 8px;
            width: 320px; text-align: center; border: 1px solid var(--border);
        }
        .login-box h2 { color:white; margin-bottom:15px; }
        .login-box input {
            width: 100%; padding: 12px; margin: 8px 0; background: var(--input-bg);
            border: 1px solid var(--border); color: white; border-radius: 4px;
        }
        .btn-enter {
            width: 100%; padding: 12px; background: var(--accent); color: white;
            border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top:10px;
        }

        /* --- LAYOUT --- */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 10;
        }
        .sidebar-header {
            padding: 15px;
            background: var(--header-bg);
            font-weight: bold;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.8rem;
            display: flex; justify-content: space-between;
        }
        .user-list { flex: 1; overflow-y: auto; }
        .user-item {
            padding: 10px 15px; display: flex; align-items: center; gap: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }
        .user-avatar {
            width: 40px; height: 40px; border-radius: 50%;
            background: var(--input-bg); display: flex;
            align-items: center; justify-content: center; font-size: 1.1rem;
            font-weight: bold; color: white;
        }
        .user-info { flex:1; }
        .user-name { font-weight: 600; font-size: 0.95rem; display: flex; align-items: center; gap: 5px;}
        .host-badge { color: var(--host-gold); font-size: 1rem; }
        .user-status-text { font-size: 0.75rem; color: var(--online-green); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--online-green); }
        .private-chat-btn {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            background: var(--accent); color: white; border: none; border-radius: 4px;
            padding: 4px 8px; font-size: 0.7rem; cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }
        .private-chat-btn:hover { background: #008f6f; }
        
        .user-notification-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #ff3b30;
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 0.6rem;
            font-weight: bold;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
            animation: pulse 2s infinite;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-dark);
            position: relative;
        }

        /* --- HEADER --- */
        .chat-header {
            height: 60px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
        }
        .header-left { display: flex; flex-direction: column; justify-content: center; }
        .room-title-row { display: flex; align-items: center; gap: 8px; }
        .room-title { font-weight: bold; font-size: 1.1rem; }
        .room-id { font-weight: normal; color: var(--text-muted); font-size: 0.9rem; font-family: monospace; }
        
        .timer-controls {
            margin-top: 4px;
            display: flex;
            gap: 5px;
            align-items: center;
            transition: opacity 0.3s;
        }
        .timer-controls.disabled { opacity: 0.4; pointer-events: none; filter: grayscale(1); }
        .timer-input {
            width: 50px; background: var(--input-bg); border: 1px solid var(--border);
            color: white; padding: 2px 5px; border-radius: 4px; text-align: center;
        }
        .btn-timer {
            background: #444; color: white; border: 1px solid #555;
            padding: 2px 8px; border-radius: 4px; cursor: pointer; font-size: 0.75rem;
        }
        .btn-timer.active { background: var(--danger); border-color: var(--danger); }

        .header-right { display: flex; align-items: center; gap: 10px; }
        .connection-badge {
            font-size: 0.75rem; padding: 4px 8px; border-radius: 4px;
            background: #333; color: #aaa; display: flex; align-items: center; gap: 6px;
        }
        .connection-badge.connected .status-dot { background: var(--online-green); box-shadow: 0 0 5px var(--online-green); }

        .btn-exit {
            background-color: var(--danger);
            color: white; border: none; padding: 6px 16px; border-radius: 4px;
            font-size: 0.85rem; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        /* --- WATERMARK TIMER --- */
        #timer-watermark {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.05);
            pointer-events: none;
            z-index: 1;
            white-space: nowrap;
            font-variant-numeric: tabular-nums;
            transition: color 0.3s;
        }
        #timer-watermark.urgent { color: rgba(220, 53, 69, 0.15); }

        /* --- CHAT AREA --- */
        #messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 5;
            position: relative;
        }
        
        .msg-row { display: flex; gap: 10px; animation: popIn 0.2s ease; width: 100%; }
        @keyframes popIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .msg-avatar {
            width: 36px; height: 36px; border-radius: 50%;
            background: #444; display: flex; align-items: center;
            justify-content: center; font-size: 0.9rem; flex-shrink: 0;
            font-weight: bold; color: #fff;
        }
        .msg-content { max-width: 70%; display: flex; flex-direction: column; }
        .msg-name { font-size: 0.8rem; font-weight: bold; margin-bottom: 2px; color: var(--text-muted); }
        
        .msg-bubble {
            background-color: var(--bubble-them);
            padding: 6px 10px 8px 10px;
            border-radius: 8px;
            border-top-left-radius: 0;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
        }
        .msg-row.me { flex-direction: row-reverse; }
        .msg-row.me .msg-content { align-items: flex-end; }
        .msg-row.me .msg-name { display: none; }
        .msg-row.me .msg-bubble {
            background-color: var(--bubble-me);
            border: none;
            border-top-right-radius: 0;
            border-top-left-radius: 8px;
        }

        /* --- STICKER BUBBLE --- */
        .sticker-bubble {
            background: transparent !important;
            padding: 0 !important;
            border-radius: 0 !important;
            font-size: 80px;
            line-height: 1;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        .sticker-meta {
            font-size: 0.65rem; color: var(--text-muted); 
            display: flex; align-items: center; justify-content: flex-end;
            margin-top: 2px; gap: 3px;
        }

        /* --- IMAGE & FILE BUBBLE --- */
        .img-bubble {
            background: transparent !important;
            padding: 0 !important;
            border-radius: 8px !important;
            overflow: hidden;
            max-width: 300px;
        }
        .img-bubble img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .file-bubble {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: var(--bubble-them);
            padding: 15px;
            min-width: 250px;
            text-decoration: none;
            color: var(--text-main);
        }
        .msg-row.me .file-bubble {
            background-color: var(--bubble-me);
            flex-direction: row-reverse;
        }
        .file-icon {
            font-size: 2.5rem;
            color: var(--text-muted);
        }
        .file-info {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .file-name {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }
        .file-size {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        /* File bubble sent by me */
        .msg-row.me .file-info {
            align-items: flex-end;
            text-align: right;
        }
        .msg-row.me .file-icon {
            color: rgba(255,255,255,0.7);
        }

        .msg-time { font-size: 0.7rem; color: var(--text-muted); margin-top: 4px; text-align: right; display: block;}

        /* --- INPUT AREA --- */
        .chat-input-area {
            padding: 10px 20px;
            background-color: var(--header-bg);
            display: flex; gap: 10px; align-items: flex-end;
            z-index: 10;
            position: relative;
        }
        
        .input-wrapper { flex: 1; position: relative; }
        .chat-input {
            width: 100%; padding: 12px 15px; background-color: var(--input-bg);
            border: 1px solid transparent; border-radius: 8px; color: white; outline: none;
            max-height: 100px; overflow-y: auto;
        }
        .chat-input:focus { border-color: var(--text-muted); }
        .chat-input:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Action Buttons (Sticker, File) */
        .action-btn {
            background: transparent; border: none; color: var(--text-muted);
            font-size: 1.5rem; cursor: pointer; padding-bottom: 5px;
        }
        .action-btn:hover { color: var(--text-main); }

        .btn-send {
            background-color: var(--accent); color: white; border: none;
            padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: 600;
        }
        .btn-send:disabled { background-color: var(--text-muted); cursor: not-allowed; }

        /* --- STICKER PANEL --- */
        #sticker-panel {
            display: none;
            position: absolute;
            bottom: 70px;
            left: 20px;
            right: 20px;
            background-color: var(--sticker-panel-bg);
            border-radius: 12px 12px 0 0;
            padding: 15px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.5);
            z-index: 100;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid var(--border);
        }
        #sticker-panel.show { display: block; animation: slideUp 0.2s ease; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
        }
        .sticker-item {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .sticker-item:hover { background: rgba(255,255,255,0.15); }
        .sticker-item:active { transform: scale(0.9); }

        /* --- EXPIRED OVERLAY --- */
        #expired-overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 3000;
            flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }
        #expired-overlay h1 { font-size: 3rem; color: var(--danger); margin-bottom: 20px; }
        #expired-overlay p { color: white; font-size: 1.2rem; }
        #expired-overlay button {
            margin-top: 20px;
            padding: 10px 30px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Hidden File Input */
        #file-input { display: none; }
        #private-file-input { display: none; }

        /* --- PRIVATE CHAT MODAL --- */
        #private-chat-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 3000;
            justify-content: center; align-items: center;
        }
        .private-chat-container {
            background: var(--sidebar-bg); width: 450px; height: 600px;
            border-radius: 12px; display: flex; flex-direction: column;
            border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .private-chat-header {
            padding: 20px; background: var(--header-bg); border-radius: 12px 12px 0 0;
            display: flex; justify-content: space-between; align-items: center;
            color: white; font-weight: bold; font-size: 1.1rem;
        }
        .private-chat-messages {
            flex: 1; padding: 20px; overflow-y: auto;
            background: var(--bg-dark); min-height: 300px;
        }
        .private-chat-input-area {
            padding: 15px; background: var(--header-bg); border-top: 1px solid var(--border);
            display: flex; gap: 10px; align-items: center;
        }
        .private-chat-input {
            flex: 1; padding: 12px; background: var(--input-bg);
            border: 1px solid var(--border); border-radius: 6px; color: white;
            outline: none; font-size: 0.9rem;
        }
        .private-chat-input:focus {
            border-color: var(--accent);
        }
        .private-chat-send {
            background: var(--accent); color: white; border: none;
            padding: 12px 20px; border-radius: 6px; cursor: pointer;
            font-weight: bold; font-size: 0.9rem; transition: background 0.2s;
        }
        .private-chat-send:hover { 
            background: #008f6f; 
            transform: translateY(-1px);
        }

        /* Private Chat Sticker Panel - Terpisah dari Global */
        #private-sticker-panel {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border: 2px solid #3498db;
            border-radius: 12px 12px 0 0;
            max-height: 250px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 5px;
            box-shadow: 0 -8px 25px rgba(52, 152, 219, 0.4);
            z-index: 1000;
        }
        #private-sticker-panel.show {
            display: block;
            animation: privateSlideUp 0.3s ease;
        }
        @keyframes privateSlideUp { 
            from { transform: translateY(30px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
        
        .private-sticker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid rgba(52, 152, 219, 0.3);
            margin-bottom: 10px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .private-sticker-close {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .private-sticker-close:hover {
            background: rgba(231, 76, 60, 0.3);
            border-color: #e74c3c;
            transform: scale(1.1);
        }
        
        #private-sticker-panel .sticker-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            padding: 5px;
        }
        
        #private-sticker-panel .sticker-item {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s ease;
        }
        
        #private-sticker-panel .sticker-item:hover {
            background: rgba(52, 152, 219, 0.3);
            transform: scale(1.1);
            border-color: #3498db;
        }

        /* User Notification Badge */
        .user-notification-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #ff3b30;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.65rem;
            font-weight: bold;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
            animation: pulse 2s infinite;
            border: 2px solid white;
        }
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff3b30;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Private chat messages styling */
        .private-chat-messages .msg-row {
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .private-chat-messages .msg-row.me {
            flex-direction: row-reverse;
        }
        .private-chat-messages .msg-avatar {
            width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 0.8rem; color: white;
            flex-shrink: 0;
        }
        .private-chat-messages .msg-content {
            flex: 1; max-width: 70%;
        }
        .private-chat-messages .msg-name {
            font-weight: 600; margin-bottom: 4px; font-size: 0.85rem;
            color: var(--text-muted);
        }
        .private-chat-messages .msg-bubble {
            background: var(--input-bg); padding: 8px 12px;
            border-radius: 8px; word-wrap: break-word;
            position: relative;
        }
        .private-chat-messages .msg-row.me .msg-bubble {
            background: var(--accent);
        }
        .private-chat-messages .msg-time {
            font-size: 0.7rem; color: var(--text-muted);
            margin-top: 4px; display: block;
        }
        .private-msg-bubble {
            background: var(--bubble-them); padding: 8px 12px;
            border-radius: 8px; margin-bottom: 8px; max-width: 80%;
            word-wrap: break-word;
        }
        .private-msg-bubble.me {
            background: var(--bubble-me); margin-left: auto;
        }
        .private-msg-time {
            font-size: 0.65rem; color: var(--text-muted); margin-top: 4px;
        }

        /* --- MENTION SUGGESTION DROPDOWN --- */
        .mention-suggestions {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: var(--sticker-panel-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            margin-bottom: 5px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.3);
        }
        .mention-suggestions.show {
            display: block;
            animation: slideUp 0.2s ease;
        }
        .mention-item {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .mention-item:last-child {
            border-bottom: none;
        }
        .mention-item:hover,
        .mention-item.selected {
            background: rgba(255,255,255,0.1);
        }
        .mention-item.selected {
            background: var(--accent);
        }
        .mention-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            color: white;
        }
        .mention-name {
            font-weight: 600;
            font-size: 0.9rem;
        }
        .mention-host {
            color: var(--host-gold);
            margin-left: 5px;
        }

        /* --- QUOTED MESSAGES --- */
        .quoted-message {
            background: rgba(255,255,255,0.05);
            border-left: 3px solid var(--accent);
            padding: 8px 10px;
            margin: 4px 0 8px 0;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .quoted-message:hover {
            background: rgba(255,255,255,0.08);
        }
        .quoted-author {
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 2px;
            font-size: 0.75rem;
        }
        .quoted-text {
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        .reply-indicator {
            font-size: 0.7rem;
            color: var(--accent);
            margin-top: 2px;
        }
        .reply-button {
            position: absolute;
            opacity: 0;
            background: var(--accent);

        function joinApp() {
            let user = document.getElementById('username').value.trim();
            const room = document.getElementById('roomid').value.trim().toUpperCase();

            if(!room) { alert("Room ID harus diisi!"); return; }
            
            if(!user) { 
                user = generateRandomUsername();
                document.getElementById('username').value = user;
            }
            
            if(user.length > 25) { alert("Username terlalu panjang"); return; }

            currentUser = user;

            updateActiveUser(currentUser, true);

            generateStickerGrid();
            startConnection();
        }

        function startConnection() {
            updateStatus('connecting');
            const clientId = "chat_file_" + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(MQTT_HOST, MQTT_PORT, clientId);

            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;

            const topic = "anonchat/room/" + currentRoom;
            const willMessage = new Paho.MQTT.Message(JSON.stringify({ type: 'leave', user: currentUser }));
            willMessage.destinationName = topic;

            const options = {
                useSSL: true, timeout: 10, keepAliveInterval: 30,
                onSuccess: onConnect, onFailure: onFailure, willMessage: willMessage
            };

            try { client.connect(options); } catch(e) { onFailure(); }
        }

        function onConnect() {
            isConnected = true;

            checkHostElection();

                messageInput.disabled = true; sendBtn.disabled = true;
                setTimeout(startConnection, 3000);

        function publishMessage(payloadObj) {
            if (!isConnected || !client) return;
            const topic = "anonchat/room/" + currentRoom;
            const message = new Paho.MQTT.Message(JSON.stringify(payloadObj));
            message.destinationName = topic;
            try { client.send(message); } catch(e){}
        }

        function onMessageArrived(message) {
            try {
                const payload = JSON.parse(message.payloadString);
                console.log('Received message:', payload);

                if (payload.user === currentUser || payload.from === currentUser) return;

                // 1. HOST PROTOCOL
                if (payload.type === 'host_query') {
                    if (isHost) publishMessage({ type: 'announce_host', user: currentUser });
                }
                else if (payload.type === 'announce_host') {
                    clearTimeout(hostCheckTimeout);
                    if (!isHost && currentHost !== payload.user) becomeGuest(payload.user);
                    updateUserListHostBadge(payload.user, true);
                }

                // 2. TIMER PROTOCOL
                else if (payload.type === 'timer_start') { startSyncTimer(payload.endTime); }
                else if (payload.type === 'timer_tick') { updateTimerUI(payload.remaining, true); }
                else if (payload.type === 'timer_end') { forceKickout(); }

                // 3. CONTENT PROTOCOLS (GLOBAL CHAT)
                else if (payload.type === 'chat') {
                    if (payload.id) messageHistory[payload.id] = payload;
                    renderChatMessage(payload.user, payload.text, payload.time, false, payload.replyTo);
                }
                else if (payload.type === 'reply') {
                    if (payload.id) messageHistory[payload.id] = payload;
                    renderChatMessage(payload.user, payload.text, payload.time, false, payload.replyTo);
                }
                else if (payload.type === 'sticker') {
                    renderStickerMessage(payload.user, payload.content, payload.time, false);
                }
                else if (payload.type === 'file') {
                    renderFileMessage(payload, false);
                }

                // 3b. PRIVATE CHAT
                else if (payload.type === 'private_chat') {
                    if (payload.to === currentUser) {
                        renderPrivateMessage(payload.from, payload.text, payload.time, false);
                        if (!privateChatHistory[payload.from]) privateChatHistory[payload.from] = [];
                        privateChatHistory[payload.from].push(payload);
                        if (privateChatModal.style.display !== 'flex' || currentPrivateChatUser !== payload.from) {
                            showUserNotification(payload.from);
                        }
                    }
                }
                else if (payload.type === 'private_sticker') {
                    if (payload.to === currentUser) {
                        renderPrivateStickerMessage(payload.from, payload.content, payload.time, false);
                        if (!privateChatHistory[payload.from]) privateChatHistory[payload.from] = [];
                        privateChatHistory[payload.from].push(payload);
                        if (privateChatModal.style.display !== 'flex' || currentPrivateChatUser !== payload.from) {
                            showUserNotification(payload.from);
                        }
                    }
                }
                else if (payload.type === 'private_file') {
                    if (payload.to === currentUser) {
                        renderPrivateFileMessage(payload, false);
                        if (!privateChatHistory[payload.from]) privateChatHistory[payload.from] = [];
                        privateChatHistory[payload.from].push(payload);
                        if (privateChatModal.style.display !== 'flex' || currentPrivateChatUser !== payload.from) {
                            showUserNotification(payload.from);
                        }
                    }
                }

                // 4. PRESENCE
                else if (payload.type === 'join') {
                    updateActiveUser(payload.user, true);
                    renderSystemMessage(`${payload.user} bergabung.`);
                    publishMessage({ type: 'presence', user: currentUser });
                    if (isHost && timerRunning) {
                        const remaining = timerEndTime - Date.now();
                        publishMessage({ type: 'timer_tick', remaining: remaining > 0 ? remaining : 0 });
                    }
                }
                else if (payload.type === 'presence') {
                    updateActiveUser(payload.user, true);
                }
                else if (payload.type === 'leave') {
                    updateActiveUser(payload.user, false);
                    if (payload.user === currentHost) {
                        currentHost = "";
                        renderSystemMessage("Host keluar.");
                        timerControls.classList.add('disabled');
                        timerInput.disabled = true;
                        btnSetTimer.disabled = true;
                    } else {
                        renderSystemMessage(`${payload.user} keluar.`);
                    }
                }

            } catch (e) {
                console.error(e);
            }
        }

            const value = messageInput.value;
            const beforeMention = value.substring(0, mentionStartPos);
            const afterCursor = value.substring(messageInput.selectionStart);
            
            // Replace @mention with @username
            messageInput.value = beforeMention + '@' + username + ' ' + afterCursor;
            
            // Set cursor position after the mention
            const newCursorPos = mentionStartPos + username.length + 2;
            messageInput.setSelectionRange(newCursorPos, newCursorPos);
            
            hideMentionSuggestions();
            isMentionMode = false;
            messageInput.focus();

        function handleInput(e) {
            const value = e.target.value;
            const cursorPos = e.target.selectionStart;
            
            // Check if we're in mention mode
            if (isMentionMode) {
                // Find the @ symbol position from cursor backwards
                const atPos = value.lastIndexOf('@', cursorPos - 1);
                
                if (atPos === -1 || cursorPos - atPos <= 1) {
                    hideMentionSuggestions();
                    isMentionMode = false;
                    return;
                }
                
                // Get the text after @ for filtering
                const query = value.substring(atPos + 1, cursorPos).toLowerCase();
                mentionStartPos = atPos;
                
                // Filter and show suggestions
                showMentionSuggestions(query);
            } else {
                // Check if @ was typed
                if (e.target.selectionStart > 0 && value[cursorPos - 1] === '@') {
                    isMentionMode = true;
                    selectedMentionIndex = -1;
                    showMentionSuggestions('');
                }
            }
        }

        function handleKeyDown(e) {
            if (!isMentionMode || mentionSuggestions.length === 0) return;
            
            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    selectedMentionIndex = (selectedMentionIndex + 1) % mentionSuggestions.length;
                    updateMentionSelection();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    selectedMentionIndex = selectedMentionIndex <= 0 ? mentionSuggestions.length - 1 : selectedMentionIndex - 1;
                    updateMentionSelection();
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (selectedMentionIndex >= 0) {
                        selectMention(mentionSuggestions[selectedMentionIndex]);
                    }
                    break;
                case 'Escape':
                    hideMentionSuggestions();
                    isMentionMode = false;
                    break;
            }
        }

        function showMentionSuggestions(query) {
            // Get all active users except current user
            const users = Object.keys(activeUsers).filter(user => user !== currentUser);
            
            // Filter users based on query

                user.toLowerCase().includes(query)
            );
            
            if (mentionSuggestions.length === 0) {
                hideMentionSuggestions();
                return;
            }
            
            // Render suggestions
            renderMentionSuggestions();
        }

            renderPrivateMessage(currentUser, text, msg.time, true);

            if (!privateChatHistory[currentPrivateChatUser]) {
                privateChatHistory[currentPrivateChatUser] = [];
            }
            privateChatHistory[currentPrivateChatUser].push(msg);

            privateChatInput.value = '';
        }

        function renderPrivateMessage(from, text, time, isMe) {
            const row = document.createElement('div');
            row.className = `msg-row ${isMe ? 'me' : 'them'}`;
            const avatarColor = userColors[from] || '#777';
            const initial = from.substring(0,2).toUpperCase();
            const safeText = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");

            row.innerHTML = `
                <div class="msg-avatar" style="background: ${avatarColor}">${initial}</div>
                <div class="msg-content">
                    <div class="msg-name">${from} (Private)</div>
                    <div class="msg-bubble">${safeText}</div>
                    <span class="msg-time">${time}</span>
                </div>
            `;
            privateChatMessages.appendChild(row);
            privateChatMessages.scrollTop = privateChatMessages.scrollHeight;
        }

        function generatePrivateStickerGrid() {
            // Bersihkan dulu
            privateStickerGrid.innerHTML = '';

            stickers.forEach(sticker => {
                const div = document.createElement('div');
                div.className = 'sticker-item';
                
                if (typeof sticker === 'string') {
                    // Emoji sticker
                    div.textContent = sticker;
                    div.onclick = () => sendPrivateSticker(sticker);
                } else {
                    // Image sticker from CDN
                    const img = document.createElement('img');
                    img.src = sticker.url;
                    img.alt = sticker.name;
                    img.style.width = '35px';
                    img.style.height = '35px';
                    img.style.objectFit = 'contain';
                    div.appendChild(img);
                    div.onclick = () => sendPrivateSticker(sticker);
                }
                
                privateStickerGrid.appendChild(div);
            });
        }

        function sendPrivateSticker(sticker) {
            if (!isConnected || !currentPrivateChatUser) return;

            const msg = {
                type: 'private_sticker',
                from: currentUser,
                to: currentPrivateChatUser,
                content: sticker,
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
            };

            publishMessage(msg);
            renderPrivateStickerMessage(currentUser, sticker, msg.time, true);

            if (!privateChatHistory[currentPrivateChatUser]) {
                privateChatHistory[currentPrivateChatUser] = [];
            }
            privateChatHistory[currentPrivateChatUser].push(msg);

            privateStickerPanel.classList.remove('show');
        }

        function renderPrivateStickerMessage(from, sticker, time, isMe) {
            const row = document.createElement('div');
            row.className = `msg-row ${isMe ? 'me' : 'them'}`;
            const avatarColor = userColors[from] || '#777';
            const initial = from.substring(0,2).toUpperCase();

            let stickerContent = '';
            if (typeof sticker === 'string') {
                stickerContent = sticker;
            } else {
                stickerContent = `<img src="${sticker.url}" alt="${sticker.name}" style="width: 80px; height: 80px; object-fit: contain;">`;
            }

            row.innerHTML = `
                <div class="msg-avatar" style="background: ${avatarColor}">${initial}</div>
                <div class="msg-content">
                    <div class="msg-name">${from} (Private)</div>
                    <div class="sticker-bubble">${stickerContent}</div>
                    <div class="sticker-meta">
                        <span>${time}</span>
                        ${isMe ? '<span>‚úì‚úì</span>' : ''}
                    </div>
                </div>
            `;
            privateChatMessages.appendChild(row);
            privateChatMessages.scrollTop = privateChatMessages.scrollHeight;
        }

        // Helper function to format file size
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // Helper function to get file icon based on extension
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const iconMap = {
                'pdf': 'üìÑ',
                'doc': 'üìù', 'docx': 'üìù',
                'xls': '', 'xlsx': 'üìä',
                'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è'
            };
            return iconMap[ext] || 'üìé';
        }

        function renderPrivateFileMessage(payload, isMe) {
            const row = document.createElement('div');
            row.className = `msg-row ${isMe ? 'me' : 'them'}`;
            const avatarColor = userColors[payload.from || payload.user] || '#777';
            const initial = (payload.from || payload.user).substring(0,2).toUpperCase();
            const sender = payload.from || payload.user;

            let fileContent = '';
            if (payload.mime && payload.mime.startsWith('image/')) {
                fileContent = `<img src="${payload.content}" alt="${payload.filename}" style="max-width: 200px; max-height: 200px; border-radius: 8px; cursor: pointer;" onclick="window.open('${payload.content}', '_blank')">`;
            } else {
                const fileIcon = getFileIcon(payload.filename);
                fileContent = `
                    <div class="file-bubble" onclick="window.open('${payload.content}', '_blank')">
                        <div class="file-icon">${fileIcon}</div>
                        <div class="file-info">
                            <div class="file-name">${payload.filename}</div>
                            <div class="file-size">${formatBytes(payload.size)}</div>
                        </div>
                    </div>
                `;
            }

            row.innerHTML = `
                <div class="msg-avatar" style="background: ${avatarColor}">${initial}</div>
                <div class="msg-content">
                    <div class="msg-name">${sender} (Private)</div>
                    ${fileContent}
                    <span class="msg-time">${payload.time}</span>
                </div>
            `;
            privateChatMessages.appendChild(row);
            privateChatMessages.scrollTop = privateChatMessages.scrollHeight;
        }

        function startReply(message) {
            replyToMessage = message;
            replyPreviewAuthor.textContent = message.user;
            replyPreviewText.textContent = message.text;
            replyPreview.style.display = 'flex';
            messageInput.focus();
        }

        function cancelReply() {
            replyToMessage = null;
            replyPreview.style.display = 'none';
            replyPreviewAuthor.textContent = '';
            replyPreviewText.textContent = '';
        }

        function scrollToMessage(messageId) {
            // Find the message with the given ID and scroll to it
            const messages = messagesArea.querySelectorAll('.msg-row');
            for (let msg of messages) {
                // This would need message ID tracking in the DOM
                // For now, just scroll to the bottom
                messagesArea.scrollTop = messagesArea.scrollHeight;
                break;
            }
        }

        // --- TIMER LOGIC ---

        function setTimer() {
            if (!isHost) return;
            const mins = parseInt(timerInput.value);
            if(!mins || mins <= 0) return;
            const durationMs = mins * 60 * 1000;
            const endTime = Date.now() + durationMs;
            publishMessage({ type: 'timer_start', endTime: endTime });
            startSyncTimer(endTime);
        }

        function startSyncTimer(endTime) {
            if(timerInterval) clearInterval(timerInterval);
            timerRunning = true; timerEndTime = endTime;
            timerWatermark.style.display = 'block';
            btnSetTimer.textContent = "‚èπ Stop/Reset";
            btnSetTimer.classList.add('active');

            timerInterval = setInterval(() => {
                const now = Date.now();
                const remaining = timerEndTime - now;

                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    updateTimerUI(0);
                    if (isHost) publishMessage({ type: 'timer_end' });
                    forceKickout();
                } else {
                    updateTimerUI(remaining);
                    if (isHost) publishMessage({ type: 'timer_tick', remaining: remaining });
                }
            }, 1000);
        }

        function updateTimerUI(ms, forceSync = false) {
            const totalSeconds = Math.ceil(ms / 1000);
            const m = Math.floor(totalSeconds / 60);
            const s = totalSeconds % 60;
            const timeString = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            timerWatermark.textContent = timeString;
            if(totalSeconds <= 30) { timerWatermark.classList.add('urgent'); } 
            else { timerWatermark.classList.remove('urgent'); }
        }

        // --- EXIT & CLEAN LOGIC ---

        function cleanAppData() {
            console.log("Membersihkan data aplikasi...");
            localStorage.clear();
            sessionStorage.clear();
            messageInput.value = ""; timerInput.value = "";
        }

        function cleanAndExit() {
            if (isConnected && client) {
                 publishMessage({ type: 'leave', user: currentUser });
                 try { client.disconnect(); } catch(e){}
            }
            cleanAppData();
            const url = new URL(window.location.href);
            url.searchParams.set('t', new Date().getTime());
            window.location.href = url.toString();
        }

        // --- UI HELPERS ---

        function updateStatus(state) {
            statusBadge.className = 'connection-badge';
            if (state === 'connected') statusBadge.classList.add('connected');
            statusBadge.querySelector('span').textContent = state === 'connected' ? "Online" : "Offline";
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) color += letters[Math.floor(Math.random() * 16)];
            return color;
        }

        function renderSystemMessage(text) {
            const div = document.createElement('div');
            div.style.textAlign = 'center'; div.style.fontSize = '0.75rem';
            div.style.color = '#777'; div.style.margin = '10px 0';
            div.textContent = text;
            messagesArea.appendChild(div);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Initialize room ID
        document.getElementById('roomid').value = "A-" + Math.floor(100 + Math.random() * 900);

        </script>
    </body>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Room Chat UI - SSSST Style</title>
    <!-- Paho MQTT Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #18191a; /* Warna background utama mirip gambar */
            --sidebar-bg: #242526;
            --header-bg: #242526;
            --input-bg: #3a3b3c;
            --text-main: #e4e6eb;
            --text-muted: #b0b3b8;
            --accent: #2d88ff;
            --exit-red: #dc3545;
            --online-green: #31a24c;
            --border: #3e4042;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            overflow: hidden;
            font-size: 14px;
        }

        /* --- LOGIN OVERLAY --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .login-box {
            background: var(--sidebar-bg); padding: 30px; border-radius: 8px;
            width: 300px; text-align: center; border: 1px solid var(--border);
        }
        .login-box input {
            width: 100%; padding: 10px; margin: 10px 0; background: var(--input-bg);
            border: 1px solid var(--border); color: white; border-radius: 4px;
        }
        .btn-enter {
            width: 100%; padding: 10px; background: var(--accent); color: white;
            border: none; border-radius: 4px; cursor: pointer; font-weight: bold;
        }

        /* --- LAYOUT UTAMA --- */
        
        /* 1. SIDEBAR (KIRI) */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            font-weight: bold;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .user-list {
            flex: 1;
            overflow-y: auto;
        }
        .user-item {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .user-item:hover { background-color: rgba(255,255,255,0.05); }
        .user-avatar {
            width: 32px; height: 32px; border-radius: 50%;
            background: var(--input-bg); display: flex;
            align-items: center; justify-content: center; font-size: 0.8rem;
        }
        .user-status {
            width: 8px; height: 8px; border-radius: 50%;
            background: var(--text-muted); margin-left: auto;
        }
        .user-status.online { background: var(--online-green); }

        /* 2. MAIN CONTENT (KANAN) */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-dark);
            position: relative;
        }

        /* HEADER (MIRIP GAMBAR) */
        .chat-header {
            height: 50px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .room-title {
            font-weight: bold;
            font-size: 1.1rem;
        }
        .room-id {
            font-weight: normal;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        .btn-exit {
            background-color: var(--exit-red);
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn-exit:hover { background-color: #c82333; }

        /* CHAT AREA */
        #messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .msg-row { display: flex; gap: 10px; animation: popIn 0.2s ease; }
        @keyframes popIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .msg-avatar {
            width: 36px; height: 36px; border-radius: 50%;
            background: #444; display: flex; align-items: center;
            justify-content: center; font-size: 0.9rem; flex-shrink: 0;
            font-weight: bold; color: #fff;
        }
        .msg-content { max-width: 70%; }
        .msg-name { font-size: 0.85rem; font-weight: bold; margin-bottom: 2px; color: var(--text-muted); }
        .msg-bubble {
            background-color: var(--sidebar-bg);
            padding: 10px 14px;
            border-radius: 12px;
            border-top-left-radius: 0;
            line-height: 1.4;
            word-wrap: break-word;
            border: 1px solid var(--border);
        }
        .msg-time { font-size: 0.7rem; color: var(--text-muted); margin-top: 4px; text-align: right; display: block;}

        /* Style untuk pesan sendiri (Kanan) */
        .msg-row.me { flex-direction: row-reverse; }
        .msg-row.me .msg-content { align-items: flex-end; display: flex; flex-direction: column; }
        .msg-row.me .msg-name { display: none; } /* Sembunyikan nama sendiri */
        .msg-row.me .msg-bubble {
            background-color: var(--accent);
            color: white;
            border: none;
            border-top-right-radius: 0;
            border-top-left-radius: 12px;
        }

        /* INPUT AREA */
        .chat-input-area {
            padding: 15px 20px;
            background-color: var(--header-bg);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        .chat-input {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 20px;
            color: white;
            outline: none;
        }
        .chat-input:focus { border-color: var(--text-muted); }
        
        .btn-send {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-send:disabled { background-color: var(--text-muted); cursor: not-allowed; }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .sidebar { display: none; } /* Sembunyikan sidebar di HP agar chat lega */
            .chat-header { padding: 0 10px; }
            .room-title { font-size: 1rem; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="login-overlay">
        <div class="login-box">
            <h2 style="margin-bottom: 15px; color: white;">JOIN ROOM</h2>
            <input type="text" id="username" placeholder="Username..." maxlength="12">
            <input type="text" id="roomid" placeholder="Room ID (e.g., A-111)" maxlength="10">
            <button class="btn-enter" onclick="joinApp()">MASUK</button>
        </div>
    </div>

    <!-- SIDEBAR USERS -->
    <aside class="sidebar">
        <div class="sidebar-header">Users Online</div>
        <div class="user-list" id="user-list">
            <!-- User list generated here -->
        </div>
    </aside>

    <!-- MAIN CHAT -->
    <main class="main-content">
        <header class="chat-header">
            <div>
                <span class="room-title">Room </span>
                <span class="room-id" id="display-room-id">---</span>
            </div>
            <button class="btn-exit" onclick="location.reload()">EXIT</button>
        </header>

        <div id="messages-area">
            <div style="text-align: center; color: var(--text-muted); margin-top: 20px;">
                Selamat datang di Room. Gunakan bahasa yang sopan.
            </div>
        </div>

        <div class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" class="chat-input" id="message-input" placeholder="Ketik pesan..." autocomplete="off">
            </div>
            <button class="btn-send" id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </main>

    <script>
        // --- CONFIGURATION ---
        const MQTT_HOST = "broker.emqx.io";
        const MQTT_PORT = 8084;
        
        let client = null;
        let isConnected = false;
        let currentUser = "";
        let currentRoom = "";
        
        // Set untuk menyimpan daftar user unik
        let knownUsers = new Set();
        let userColors = {}; // Mapping user -> warna avatar

        // DOM
        const displayRoomId = document.getElementById('display-room-id');
        const messagesArea = document.getElementById('messages-area');
        const messageInput = document.getElementById('message-input');
        const userListEl = document.getElementById('user-list');
        const sendBtn = document.getElementById('send-btn');

        // Helper Warna Random
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function joinApp() {
            const user = document.getElementById('username').value.trim();
            const room = document.getElementById('roomid').value.trim().toUpperCase();

            if(!user || !room) { alert("Isi username dan room ID!"); return; }

            currentUser = user;
            currentRoom = room;

            document.getElementById('login-overlay').style.display = 'none';
            displayRoomId.textContent = currentRoom;

            // Tambahkan diri sendiri ke user list
            addUserToList(currentUser, true);
            
            // Koneksi MQTT
            connectMQTT();
        }

        function connectMQTT() {
            const clientId = "chat_" + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(MQTT_HOST, MQTT_PORT, clientId);

            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;

            client.connect({
                useSSL: true, 
                timeout: 3,
                onSuccess: onConnect,
                onFailure: onFailure
            });
        }

        function onConnect() {
            isConnected = true;
            const topic = "anonchat/room/" + currentRoom;
            client.subscribe(topic);
            
            // Kirim pesan "join" untuk memberi tahu orang lain
            const joinMsg = {
                type: 'join',
                user: currentUser,
                text: 'telah bergabung',
                time: new Date().toLocaleTimeString()
            };
            client.send(new Paho.MQTT.Message(JSON.stringify(joinMsg), topic));
            
            messageInput.disabled = false;
            sendBtn.disabled = false;
        }

        function onFailure() {
            alert("Gagal terhubung ke server internet.");
        }

        function onConnectionLost() {
            isConnected = false;
            alert("Koneksi terputus.");
        }

        function onMessageArrived(message) {
            try {
                const payload = JSON.parse(message.payloadString);
                
                // Jika type join, tambahkan ke list user
                if (payload.type === 'join') {
                    addUserToList(payload.user, false);
                    renderSystemMessage(`${payload.user} bergabung.`);
                } else {
                    // Pesan chat biasa
                    renderChatMessage(payload.user, payload.text, payload.time, false);
                    addUserToList(payload.user, false); // Pastikan user ada di list jika kirim pesan
                }
            } catch(e) { console.error(e); }
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if(!text || !isConnected) return;

            const topic = "anonchat/room/" + currentRoom;
            const msg = {
                type: 'chat',
                user: currentUser,
                text: text,
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
            };

            // Kirim
            client.send(new Paho.MQTT.Message(JSON.stringify(msg), topic));

            // Render Local
            renderChatMessage(currentUser, text, msg.time, true);
            messageInput.value = "";
        }

        // --- UI RENDERERS ---

        function addUserToList(username, isMe) {
            // Jika sudah ada, jangan tambah lagi
            if (knownUsers.has(username)) return;

            knownUsers.add(username);
            
            // Tentukan warna avatar (User hijau/putih, Orang lain acak)
            let avatarColor = isMe ? '#2d88ff' : getRandomColor();
            if (username === 'System') avatarColor = '#555';

            userColors[username] = avatarColor;

            const div = document.createElement('div');
            div.className = 'user-item';
            div.id = 'user-' + username;
            div.innerHTML = `
                <div class="user-avatar" style="background: ${avatarColor}">${username.substring(0,2).toUpperCase()}</div>
                <span>${username}</span>
                <div class="user-status online"></div>
            `;
            userListEl.appendChild(div);
        }

        function renderChatMessage(user, text, time, isMe) {
            const row = document.createElement('div');
            row.className = `msg-row ${isMe ? 'me' : 'them'}`;
            
            // Ambil warna avatar dari user
            const avatarColor = userColors[user] || '#777';
            const initial = user.substring(0,2).toUpperCase();

            // Sanitasi teks
            const safeText = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");

            row.innerHTML = `
                <div class="msg-avatar" style="background: ${avatarColor}">${initial}</div>
                <div class="msg-content">
                    <div class="msg-name">${user}</div>
                    <div class="msg-bubble">${safeText}</div>
                    <span class="msg-time">${time}</span>
                </div>
            `;

            messagesArea.appendChild(row);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function renderSystemMessage(text) {
            const div = document.createElement('div');
            div.style.textAlign = 'center';
            div.style.fontSize = '0.75rem';
            div.style.color = '#777';
            div.style.margin = '10px 0';
            div.textContent = text;
            messagesArea.appendChild(div);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Enter key support
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });

        // Random room ID init
        document.getElementById('roomid').value = "A-" + Math.floor(100 + Math.random() * 900);

    </script>
</body>
</html>
